<section class="rating-display" [class.stick-bottom]="parentSelectedDestination">
  <!-- Star rating -->
  <img src="../../assets/vector.png" alt="Star rating" class="rating-star" />

  <!-- Company logo -->
  <img src="../../assets/image-925.png" alt="Company logo" class="company-logo" />

  <!-- Rating information -->
  <header class="rating-info">
    <!-- Text indicating rating -->
    <p class="rating-text">Excellent Based on</p>

    <!-- Number of reviews -->
    <p class="rating-value">456 reviews</p>
  </header>
</section>
